<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethoscan Settings</title>
    <script type="module" crossorigin src="/popup.js"></script>
    <link rel="stylesheet" crossorigin href="/popup.css">
  </head>
  <body>
    <div class="ethoscan-popup-container">
      <!-- Header Section -->
      <div class="ethoscan-popup-header">
        <div class="ethoscan-popup-logo">
          <img src="/assets/off-white-full-logo.svg" alt="Ethos Logo" class="ethoscan-logo-img" />
        </div>
        <a href="https://ethos.network" target="_blank" rel="noopener noreferrer" class="ethoscan-popup-link">
          ethos.network
        </a>
      </div>

      <div class="ethoscan:divider"></div>

      <!-- Explorer Toggle Section -->
      <div class="ethoscan-popup-section">
        <h2 class="ethoscan-section-title">Explorers</h2>

        <div class="ethoscan-toggle-row">
          <label class="ethoscan-toggle-label" for="toggle-etherscan">Enable Etherscan</label>
          <input
            type="checkbox"
            id="toggle-etherscan"
            data-explorer="etherscan"
            class="ethoscan:toggle ethoscan:toggle-primary"
            checked
          />
        </div>

        <div class="ethoscan-toggle-row">
          <label class="ethoscan-toggle-label" for="toggle-blockscout">Enable Blockscout</label>
          <input
            type="checkbox"
            id="toggle-blockscout"
            data-explorer="blockscout"
            class="ethoscan:toggle ethoscan:toggle-primary"
            checked
          />
        </div>

        <div class="ethoscan-toggle-row">
          <label class="ethoscan-toggle-label" for="toggle-debank">Enable Debank</label>
          <input
            type="checkbox"
            id="toggle-debank"
            data-explorer="debank"
            class="ethoscan:toggle ethoscan:toggle-primary"
            checked
          />
        </div>

        <div class="ethoscan-toggle-row">
          <label class="ethoscan-toggle-label" for="toggle-routescan">Enable Routescan</label>
          <input
            type="checkbox"
            id="toggle-routescan"
            data-explorer="routescan"
            class="ethoscan:toggle ethoscan:toggle-primary"
            checked
          />
        </div>
      </div>

      <div class="ethoscan:divider"></div>

      <!-- Footer Section -->
      <div class="ethoscan-popup-footer">
        <div class="ethoscan-footer-links">
          <a href="https://github.com/starfrich/ethoscan" target="_blank" rel="noopener noreferrer" class="ethoscan:link">
            GitHub
          </a>
          <span class="ethoscan-link-separator">•</span>
          <a href="https://docs.ethos.network" target="_blank" rel="noopener noreferrer" class="ethoscan:link">
            Docs
          </a>
          <span class="ethoscan-link-separator">•</span>
          <a href="https://ethos.network" target="_blank" rel="noopener noreferrer" class="ethoscan:link">
            Ethos
          </a>
        </div>
        <div class="ethoscan-attribution">Data provided by Ethos Network</div>
        <div class="ethoscan-version" id="version">v0.1.0</div>
      </div>
    </div>

  </body>
</html>
